apply plugin: 'java'
apply plugin: 'application'


mainClassName = "Main"

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.aksingh:owm-japis:2.5.0.3'
    compile 'commons-io:commons-io:2.4'
    compile 'org.glassfish.tyrus:tyrus-server:1.10'
    compile 'org.glassfish.tyrus:tyrus-container-grizzly-server:1.10'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}